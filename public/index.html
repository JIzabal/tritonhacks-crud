<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tritonhacks crud</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/dfc18fddcc.js" crossorigin="anonymous"></script>
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/deletePost.js" defer="defer"></script>
    <script src="scripts/updatePost.js" defer="defer"></script>
</head>
<body>
    <main>
        <h1>Tritonhacks Crud</h1>

        <form>
            <ul>
                <li>
                    <label for="title">Title:</label>
                    <input type="text" id="title">
                </li>
                <li>
                    <label for="summary">Summary</label>
                    <textarea id="summary" cols="30" rows="10">Some default value</textarea>
                </li>
                <li class="button">
                    <button type="button">Create post!</button>
                </li>
            </ul>
        </form>
        
        <ul id="post-list">
            <!--This is where the posts go-->
        </ul>
    </main>
</body>
</html>
