<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tritonhacks crud</title>
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://kit.fontawesome.com/dfc18fddcc.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Tritonhacks Crud</h1>
    <button id="add">Add</button>
    <dialog>
        <!-- Look into method dialog later-->
        <form method="dialog">
            <!-- 
                Can associate label with input by giving the for and id 
                attributes the same names. Can also implicitly associate 
                label and input by nesting the label inside of the input
            -->
            <label for="title">Title</label>
            <br>
            <input type="text" name="title" id="title">
            <br>
            <label for="summary">Summary</label>
            <br>
            <textarea name="summary" id="summary">"Write something here" #Currently uneditable</textarea>
            <br>
            <button type="reset" id="reset">Cancel</button>
            <button type="button" id="ok">OK</button>
        </form>
    </dialog>
    <dialog id="dialog-edit">
        <!--OUTDATED-->
        <!--When editing this dialog opens up-->
        <form method="dialog">
            <!-- 
                Can associate label with input by giving the for and id 
                attributes the same names. Can also implicitly associate 
                label and input by nesting the label inside of the input
            -->
            <label for="title">Title</label>
            <input type="text" name="title" id="title-edit">
            <label for="summary">Summary</label>
            <input type="text" name="summary" id="summary-edit">
            <button type="reset" id="reset-edit">Cancel</button>
            <button type="button" id="ok-edit">OK</button>
        </form>
    </dialog>
    <output id="post-list">
        <!--This is where the posts go-->
        <div>
            <!--This is an sample post to speed up the debugging/testing process-->
            <h2>Example Title</h2>
            <p>Example Summary</p>
            <br>
            <button onclick="editPost(this);"><i class="fas fa-edit"></i> Edit</button>
            <button onclick="deletePost(this);"><i class="fas fa-trash"></i> Delete</button>
        </div>
    </output>
    <script src="scripts/inline.js"></script>
    <script src="scripts/main.js" type="module"></script>
    <script src="scripts/screen.js">
        function display() {
            let allPosts = JSON.parse(localStorage.getItem('data'));
            allPosts = allPosts !== null ? allPosts : [];

            console.log("displayed");

            for (const post of allPosts) {
                let output = document.querySelector('#post-list');
                let postOut = 
                    `<div>
                        <h2>${post.title}</h2>
                        <p>${post.summary}</p>
                        <br>
                        <button onclick=\"editPost(this)\"><i class="fas fa-edit"></i> Edit</button>
                        <button onclick=\"deletePostDiv(this)\"><i class="fas fa-trash"></i> Delete</button>
                    </div>`;
                    // need to escape characters

                // output.appendChild(postOut);
                output.insertAdjacentHTML('beforeend', postOut);
            }
        }
        window.addEventListener('DOMContentLoaded', display);
    </script>
</body>
</html>
