<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tritonhacks crud</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/dfc18fddcc.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Tritonhacks Crud</h1>
    <button id="add">Add</button>
    <dialog>
        <!-- Look into method dialog later-->
        <form method="dialog">
            <!-- 
                Can associate label with input by giving the for and id 
                attributes the same names. Can also implicitly associate 
                label and input by nesting the label inside of the input
            -->
            <label for="title">Title</label>
            <input type="text" name="title" id="title">
            <label for="summary">Summary</label>
            <input type="text" name="summary" id="summary">
            <textarea readonly>"Write something here" #Currently uneditable</textarea>
            <button type="reset" id="reset">Cancel</button>
            <button type="button" id="ok">OK</button>
            
        </form>
    </dialog>
    <dialog id="dialog-edit">
        <!--OUTDATED-->
        <!--When editing this dialog opens up-->
        <form method="dialog">
            <!-- 
                Can associate label with input by giving the for and id 
                attributes the same names. Can also implicitly associate 
                label and input by nesting the label inside of the input
            -->
            <label for="title">Title</label>
            <input type="text" name="title" id="title-edit">
            <label for="summary">Summary</label>
            <input type="text" name="summary" id="summary-edit">
            <button type="reset" id="reset-edit">Cancel</button>
            <button type="button" id="ok-edit">OK</button>
        </form>
    </dialog>
    <output id="post-list">
        <!--This is where the posts go-->
        <div>
            <!--This is an sample post to speed up the debugging/testing process-->
            <h2 contenteditable="false">Example Title</h2>
            <p contenteditable="false">Example Summary</p>
            <!--Consider using <textarea> tag for writing/editing the summary and
                changing this back to a normal textbox when done-->
            <textarea readonly>"Write something here" #Currently uneditable</textarea>
            <button onclick="editPost(this);"><i class="fas fa-edit"></i> Edit</button>
            <button onclick="deletePost(this);"><i class="fas fa-trash"></i> Delete</button>
        </div>
    </output>
    <script src="Screen.js">
    </script>
</body>
</html>
